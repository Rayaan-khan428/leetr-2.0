<!DOCTYPE html>
<html>
<head>
  <title>Leetr</title>
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system;
      background: #0a0a0a;
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    #problemInfo {
      background: #111111;
      margin: -20px -20px 24px -20px;
      padding: 24px;
      border-bottom: 1px solid #222222;
      position: relative;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.025em;
    }

    h2::before {
      content: '';
      display: block;
      width: 10px;
      height: 10px;
      background: #4F46E5;
      border-radius: 50%;
    }

    p {
      color: #6b7280;
      margin: 0;
      font-size: 0.875rem;
      letter-spacing: -0.025em;
    }

    .section {
      margin-bottom: 24px;
    }

    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #d1d5db;
      margin-bottom: 12px;
      letter-spacing: -0.025em;
    }

    .complexity-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn-complexity {
      padding: 8px;
      border: 1px solid #222222;
      background: #111111;
      color: #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      font-weight: 500;
      text-transform: none;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-complexity:hover {
      background: #171717;
      border-color: #333333;
    }

    .btn-complexity.selected {
      background: #4F46E5;
      border-color: #4F46E5;
      color: #fff;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 16px;
      background: #111111;
      border: 1px solid #222222;
      border-radius: 6px;
      color: #d1d5db;
      font-family: inherit;
      font-size: 0.875rem;
      resize: vertical;
      box-sizing: border-box;
      line-height: 1.6;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #4F46E5;
      box-shadow: 0 0 0 1px #4F46E5;
    }

    textarea::placeholder {
      color: #4b5563;
    }

    #submit {
      width: 100%;
      padding: 12px;
      background: #4F46E5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: -0.025em;
    }

    #submit:hover {
      background: #4338CA;
    }

    #submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.875rem;
      text-align: center;
    }

    #error {
      background: #450a0a;
      color: #fca5a5;
      border: 1px solid #dc2626;
    }

    #success {
      background: #064e3b;
      color: #6ee7b7;
      border: 1px solid #059669;
    }

    .hidden {
      display: none;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111111;
    }

    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #404040;
    }

    .container.no-problem .section,
    .container.no-problem #submit {
      opacity: 0.5;
      pointer-events: none;
    }

    #submit.success {
      background: #059669;
    }

    #submit.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #4F46E5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="problemInfo">
      <h2>Container With Most Water</h2>
      <p>Medium • Problem #11</p>
    </div>

    <div class="section">
      <label class="label">Time Complexity</label>
      <div id="timeComplexity" class="complexity-grid">
        <button class="btn-complexity" data-value="O(1)">O(1)</button>
        <button class="btn-complexity" data-value="O(log n)">O(log n)</button>
        <button class="btn-complexity" data-value="O(n)">O(n)</button>
        <button class="btn-complexity" data-value="O(n log n)">O(n log n)</button>
        <button class="btn-complexity" data-value="O(n²)">O(n²)</button>
        <button class="btn-complexity" data-value="O(2ⁿ)">O(2ⁿ)</button>
      </div>
    </div>

    <div class="section">
      <label class="label">Space Complexity</label>
      <div id="spaceComplexity" class="complexity-grid">
        <button class="btn-complexity" data-value="O(1)">O(1)</button>
        <button class="btn-complexity" data-value="O(log n)">O(log n)</button>
        <button class="btn-complexity" data-value="O(n)">O(n)</button>
        <button class="btn-complexity" data-value="O(n log n)">O(n log n)</button>
        <button class="btn-complexity" data-value="O(n²)">O(n²)</button>
        <button class="btn-complexity" data-value="O(2ⁿ)">O(2ⁿ)</button>
      </div>
    </div>

    <div class="section">
      <label class="label">Solution Approach</label>
      <textarea id="solution" placeholder="Describe your approach..."></textarea>
    </div>

    <button id="submit">Save Solution</button>
    <div id="error" class="status hidden"></div>
    <div id="success" class="status hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
